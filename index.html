<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Menú de Navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="#" onclick="loadContent('index.html')">Inicio</a></li>
            <li><a href="#" onclick="loadContent('sobre-mi.html')">Sobre Mí</a></li>
            <li><a href="#" onclick="loadContent('habilidades.html')">Habilidades</a></li>
            <li><a href="#" onclick="loadContent('proyectos.html')">Proyectos</a></li>
            <li><a href="#" onclick="loadContent('contacto.html')">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal que cambia dinámicamente -->
    <div id="main-content">
        <header class="hero" id="inicio">
            <h1>¡Hola! Bienvenido a Mi Página</h1>
            <p>Estudiante de Ingeniería en Software</p>
        </header>
    </div>

    
    <!-- Script para cargar contenido dinámico -->
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => console.log('Error al cargar el contenido:', error));
        }
    </script>
</body>
</html>
